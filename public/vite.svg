<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <!-- Gradient for coin background -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#231942" />
      <stop offset="100%" stop-color="#5E548E" />
    </linearGradient>
  </defs>

  <!-- Coin circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#coinGradient)" stroke="#5E548E" stroke-width="4" />

  <!-- Simple text in the center of the coin -->
  <text x="50%" y="50%" font-size="14" text-anchor="middle" fill="#E0B1CB" font-family="Arial, sans-serif" font-weight="bold" dy=".3em">
    Coin
  </text>
</svg>
